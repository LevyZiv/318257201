                    <input type="number" id="credit_card_sec" placeholder="123" class="input_bar"/>
                    <credit_card_label>Total: 60 NIS</credit_card_label>
                    <input type="submit" id="finish_checkout" value="CONFIRM AND PAY" class="button" onclick="window.location.href='homepage.html';">
